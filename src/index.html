<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="custom-form">
            <h1 class="fw-bold my-4">Car Leasing Calculator</h1>
            <form id="leasingForm">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group top-form-group my-3">
                            <label for="carType">Car Type:</label>
                            <select id="carType" class="bg-white">
                                <option value="brandNew">Brand New</option>
                                <option value="used">Used</option>
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <label for="carValue">Car Value (€10,000 - €200,000):</label>
                            <input type="number" id="carValue" min="10000" max="200000" value="120000">
                            <input type="range" id="carValueSlider" class="mt-2" min="10000" max="200000" value="120000">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group top-form-group my-3">
                            <label for="leasePeriod">Lease Period (months):</label>
                            <input type="number" id="leasePeriod" class="form-control" min="24" max="60" value="60">
                            <input type="range" id="leasePeriodSlider" min="24" max="60" value="48" step="12">
                        </div>
                        <div class="form-group my-3">
                            <label for="downPayment">Down Payment (10% - 50%):</label>
                            <input type="number" id="downPayment" min="10" max="50" value="10">
                            <input type="range" id="downPaymentSlider" class="mt-2" min="10" max="50" value="10" step="5">
                        </div>
                    </div>
                </div>    
            </form>
    
            <hr>
    
            <div class="leasing-details">
                <h2 class="fw-bold">Leasing Details</h2>
                <div class="row mt-4">
                    <div class="col-lg-6 d-flex justify-content-lg-center my-3 border-right-desktop">
                        <div>
                            <p class="fs-5" id="totalCost">Total Leasing Cost: €0.00</p>
                            <p class="fs-5" id="downPaymentAmount">Down Payment: €0.00</p>
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-lg-center my-3">
                        <div class="col-lg-6">
                            <p class="fs-5" id="monthlyInstallment">Monthly Installment: €0.00</p>
                            <p class="fs-5" id="interestRate">Interest Rate: 0.00%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
